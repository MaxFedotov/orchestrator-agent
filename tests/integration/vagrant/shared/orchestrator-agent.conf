[common]
port = 3002
seed-port = 21234
poll-interval = "1m0s"
resubmit-agent-interval = "10m0s"
http-auth-user = ""
http-auth-password = ""
http-timeout = "10s"
use-ssl = false
ssl-skip-verify = true
ssl-cert-file = ""
ssl-private-key-file = ""
token-hint-file = ""
exec-with-sudo = true
backup-dir = "/tmp/bkp"
post-seed-command = "echo hello"

[custom-commands]
    [custom-commands.echo]
    cmd = "echo hello"
    [custom-commands.echo2]
    cmd = "echo hello2"

[orchestrator]
url = "http://orchestrator"
agents-port = 3001

[logging]
file = "/var/log/orchestrator-agent/orchestrator-agent.log"
level = "debug"

[mysql]
port = 3306
seed-user = "orchestrator"
seed-password = "orchestrator"

[mysqldump]
enabled = true
compress = true

[mydumper]
enabled = true
parallel-threads = 4
rows-chunk-size = 0
compress = true

[xtrabackup]
enabled = true
parallel-threads = 4
compress = true

[lvm]
enabled = false
create-snapshot-command = "echo 'no action'"
available-local-snapshot-hosts-command = "echo 127.0.0.1"
available-snapshot-hosts-command = "echo localhost\n127.0.0.1"
snapshot-volumes-filter = "-my-snapshot-"

[clone_plugin]
enabled = false